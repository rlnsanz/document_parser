<!-- app/templates/label_pdf.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Label PDF</title>
    <style>
        /* Main layout styles */
        .content {
            display: flex;
            margin-bottom: 8px;
        }

        /* Styles for PDF container */
        .pdf-container {
            position: relative;
            overflow-y: visible;
        }

        /* Styles for metadata container */
        .metadata {
            flex: 0 0 25%;
            overflow: hidden;
            /* let textarea scroll instead */
            max-height: inherit;
            padding: 1rem 1rem 1rem 0.5rem;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* Added styles */
        .metadata .meta-field {
            flex: 1;
            /* take full remaining height */
            display: flex;
            flex-direction: column;
            margin: 0;
            /* remove bottom gap so it truly fills */
        }

        .metadata label {
            display: block;
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 0.35rem;
        }

        .metadata textarea {
            flex: 1;
            width: 100%;
            height: 100%;
            /* ensure fill */
            min-height: 0;
            /* allow flex to control height */
            resize: none;
            /* prevent user resize breaking layout */
            font-size: 0.8rem;
            font-family: sans-serif;
            padding: 6px 8px;
            box-sizing: border-box;
            line-height: 1.25;
            overflow: auto;
        }


        /* Styles for overlay */
        .page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(118, 42, 131, 0.2);
            /* Example overlay color */
        }

        /* Style for the save and close button */
        #save-close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <button id="save-close-btn">Save & Close</button>
    <script type="module">
        import * as pdfjsLib from "{{ url_for('static', filename='js/pdf.mjs') }}";

        pdfjsLib.GlobalWorkerOptions.workerSrc = "{{ url_for('static', filename='js/pdf.worker.mjs') }}";

        const color_wheel = ['rgba(118, 42, 131, 0.2)', 'rgba(175, 141, 195, 0.2)', 'rgba(231, 212, 232, 0.2)', 'rgba(217, 240, 211, 0.2)', 'rgba(127, 191, 123, 0.2)', 'rgba(27, 120, 55, 0.2)'];

        const _colorIndices = JSON.parse('{{ colors | tojson | safe }}');
        const colorIndices = Array.isArray(_colorIndices) ? _colorIndices : [];

        function getColorForPage(pageIndex) {
            if (!Array.isArray(colorIndices) || !colorIndices.length) return color_wheel[0];
            const idx = colorIndices[pageIndex] ?? 0;
            return color_wheel[idx % color_wheel.length];
        }

        document.getElementById('save-close-btn').addEventListener('click', () => {
            const overlays = document.getElementsByClassName('page-overlay');
            const colors = Array.from(overlays).map(ov => {
                const idx = color_wheel.indexOf(ov.style.backgroundColor);
                return idx >= 0 ? idx : 0;
            });

            // Collect edited metadata
            const pages = [];
            document.querySelectorAll('.metadata').forEach(metaDiv => {
                const pageIdx = parseInt(metaDiv.id.replace('metadata-page-',''), 10);
                const data = {};
                metaDiv.querySelectorAll('textarea[data-key]').forEach(t => {
                    data[t.getAttribute('data-key')] = t.value;
                });
                pages.push({ page: pageIdx, data });
            });

            fetch('/save_colors', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ colors, metadata: pages })
            }).then(r => r.ok && r.json())
              .then(() => window.close())
              .catch(e => console.error('Error saving:', e));
        });

        async function fetchPageMetadata(pageNum) {
            try {
                const r = await fetch("/metadata-for-page/" + pageNum);
                if (!r.ok) throw new Error(r.status);
                return await r.json();
            } catch (e) {
                console.error("Metadata fetch failed:", e);
                return [];
            }
        }

        async function loadPdf() {
            const url = "{{ url_for('static', filename='private/' + pdf_name) }}";
            const pdf = await pdfjsLib.getDocument(url).promise;
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const baseViewport = page.getViewport({ scale: 1 });
                const targetWidth = Math.min(window.innerWidth * 0.7, 900);
                const scale = targetWidth / baseViewport.width;
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;

                const overlay = document.createElement('div');
                overlay.className = 'page-overlay';
                overlay.style.width = `${viewport.width}px`;
                overlay.style.height = `${viewport.height}px`;
                overlay.style.backgroundColor = getColorForPage(pageNum - 1);
                let i = (colorIndices[pageNum - 1] ?? 0) % color_wheel.length;
                overlay.onclick = () => {
                    i = (i + 1) % color_wheel.length;
                    overlay.style.backgroundColor = color_wheel[i];
                };

                const pdfWrapper = document.createElement('div');
                pdfWrapper.className = 'pdf-container';
                pdfWrapper.appendChild(canvas);
                pdfWrapper.appendChild(overlay);

                const metadata = await fetchPageMetadata(pageNum - 1);
                const metadataWrapper = document.createElement('div');
                metadataWrapper.className = 'metadata';
                metadataWrapper.id = 'metadata-page-' + pageNum;

                // Replaced <p> creation with editable fields
                metadata.forEach(item => {
                    Object.entries(item).forEach(([k, v]) => {
                        const field = document.createElement('div');
                        field.className = 'meta-field';
                        field.innerHTML = `
                            <label>${k}</label>
                            <textarea data-key="${k}">${v == null ? '' : v}</textarea>
                        `;
                        metadataWrapper.appendChild(field);
                    });
                });

                // If more than one field, let the first fill and others auto-size to content
                const fields = metadataWrapper.querySelectorAll('.meta-field');
                if (fields.length > 1) {
                    fields.forEach(f => {
                        f.style.flex = 'unset';
                        const ta = f.querySelector('textarea');
                        ta.style.height = 'auto';
                        ta.style.resize = 'vertical';
                    });
                    metadataWrapper.style.overflow = 'auto';
                }

                const container = document.createElement('div');
                container.className = 'content';
                container.style.maxHeight = `${viewport.height}px`;
                container.appendChild(pdfWrapper);
                container.appendChild(metadataWrapper);

                document.body.appendChild(container);
            }
        }

        loadPdf();
    </script>
    <script>
      window.addEventListener("beforeunload", () => {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage("refresh-index", window.location.origin);
        }
      });
    </script>
</body>

</html>
